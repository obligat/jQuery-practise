<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>select down</title>
  <script src="../jquery-3.2.0.js"></script>
  <script>
    $(function () {
      var add = $("#add");
      var add_all = $("#add_all");
      var select1 = $("#select1");
      var remove = $("#remove");
      var remove_all = $("#remove_all");
      var select2 = $("#select2");

      add.click(function () {
        var options = $("#select1 option:selected");
        /*var remove = options.remove();
         remove.appendTo("#select2");*/
        options.appendTo("#select2");
      });

      add_all.click(function () {
        var options = $("#select1 option");
        options.appendTo("#select2");
      });

      select1.dblclick(function () {
        var options = $("option:selected", this);
        options.appendTo("#select2");
      });

      remove.click(function () {
        var options = $("#select2 option:selected");
        options.appendTo("#select1");
      });

      remove_all.click(function () {
        var options = $("#select2 option");
        options.appendTo("#select1");
      });

      select2.dblclick(function () {
        var options = $("option:selected", this);
        alert(this);
        options.appendTo("#select1");
      });


    })
  </script>
  <style>
    body {
      display: flex;
      font-size: 1.5rem;
      justify-content: center;
    }

    #add, #add_all, #remove, #remove_all {
      background-color: skyblue;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
      display: block;
    }

    .content {
      display: flex;
      flex-direction: column;
    }

    #select1, #select2 {
      height: 180px;
      font-size: 1.5rem;
    }

    table  > tbody > tr > td, th {
      border: 1px solid black;
    }


  </style>
</head>
<body>
<div class="content">
  <select multiple name="multiple" id="select1">
    <option value="1">cabinet</option>
    <option value="2">jealous</option>
    <option value="3">veil</option>
    <option value="4">dynamic</option>
    <option value="5">deserve</option>
    <option value="6">steep</option>
    <option value="7">restrict</option>
    <option value="8">anchor</option>
    <option value="9">refusal</option>
  </select>
  <div>
    <span id="add">select add to right &gt;&gt;</span>
    <span id="add_all">select all to right &gt;&gt;</span>
  </div>
</div>
<div class="content">
  <select multiple name="multiple" id="select2"></select>
  <div>
    <span id="remove">&lt;&lt; delete selected to left</span>
    <span id="remove_all">&lt;&lt; delete all to left</span>
  </div>
</div>
<table>
  <tr>
    <th>d</th>
    <th>d</th>
    <th>d</th>
  </tr>
  <tr>
    <td>f</td>
    <td>f</td>
    <td>f</td>
  </tr>
  <tr>
    <td>f</td>
    <td>f</td>
    <td>f</td>
  </tr>
  <tr>
    <td>f</td>
    <td>f</td>
    <td>f</td>
  </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>validation plugin</title>
  <script src="../jquery-3.2.0.js"></script>
  <script src="../plugins/jquery-validation-1.16.0/dist/jquery.validate.js"></script>
  <style>
    * {
      font-family: Verdana;
      font-size: 1.2rem;
    }

    label {
      width: 10em;
      float: left;
    }

    label.error{
      float: none;
      color: red;
      padding-left: .5em;
      vertical-align: top;
    }

    p{
      clear: both;
    }
    .submit {
      margin-left: 12em;
    }
    em {
      font-weight: bold;
      vertical-align: top;
    }

  </style>
  <script>
    $(function () {
      $("#commentForm").validate();
      v
    })
  </script>
</head>
<body>

<form action="#" class="cmxform" id="commentForm">
  <fieldset>
    <legend>a simple comment form with validation</legend>
    <p>
      <label for="cusername">username</label><em>*</em>
      <input type="text" id="cusername" name="username" class="required">
    </p>
    <p>
      <label for="cemail">email</label><em>*</em>
      <input type="text" id="cemail" name="email" class="required email">
    </p>
    <p>
      <label for="curl">url</label><em>&nbsp;</em>
      <input type="text" name="url" class="url" id="curl">
    </p>
    <p>
      <label for="ccomment">comment</label><em>*</em>
      <textarea name="comment" id="ccomment" cols="30" rows="10" class="required"></textarea>
    </p>
    <p>
      <input class="submit" type="submit" value="submit">
    </p>
  </fieldset>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selector</title>
  <script src="../jquery-3.2.0.js"></script>
  <style>

    .sub-category-box {
      border: 1px solid black;
      width: 500px;
      margin: 100px auto;
    }

    ul {
      display: flex;
      list-style: none;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    li {
      flex-basis: 30%;
    }

    a {
      text-decoration: none;
      margin: 5px;
      color: #000;
      cursor: default;
    }

    .show-more {
      border: 1px dashed beige;
      width: 110px;
      height: 26px;
      line-height: 26px;
      background: yellowgreen;
      border-radius: 8px;
      margin: 0 auto;
    }

    span {
      cursor: pointer;
    }

    .promoted {
      color: #7b7be7;
    }

  </style>
  <script>
    $(function () {
      var $category = $("ul li:gt(5):not(:last)");
      $category.hide();

      var $toggleBtn = $('div.show-more > a');

      $toggleBtn.click(function () {

        if ($category.is(":visible")) {

          $category.hide();

          $(this).find("span").text("show all words");

          $("ul li a").filter(":contains('intense'),:contains('fortnight'),:contains('division')")
              .removeClass("promoted");
        } else {

          $category.show();

          $(this).find("span").text("show simplify");

          $("ul li a").filter(":contains('intense'),:contains('fortnight'),:contains('division')")
              .addClass("promoted");
        }

        return false;              // 超链接不跳转
      });
    })

  </script>

</head>
<body>
<div class="sub-category-box">
  <ul>
    <li>
      <a href="#">nominate</a><i>(nominate)</i>
    </li>
    <li>
      <a href="#">enthusiasm</a><i>(enthusiasm)</i>
    </li>
    <li>
      <a href="#">division</a><i>(mechanism)</i>
    </li>
    <li>
      <a href="#">signify</a><i>(signify)</i>
    </li>
    <li>
      <a href="#">intense</a><i>(intense)</i>
    </li>
    <li>
      <a href="#">evaluate</a><i>(evaluate)</i>
    </li>
    <li>
      <a href="#">comedy</a><i>(comedy)</i>
    </li>
    <li>
      <a href="#">slam</a><i>(slam)</i>
    </li>
    <li>
      <a href="#">fortnight</a><i>(fortnight)</i>
    </li>
    <li>
      <a href="#">illustration</a><i>(illustration)</i>
    </li>
    <li>
      <a href="#">other</a>
    </li>
  </ul>
  <div class="show-more">
    <a href="more.html"><span>show all words</span></a>
  </div>
</div>
</body>
</html>

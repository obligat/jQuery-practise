<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>animation</title>
  <script src="../jquery-3.2.0.js"></script>
  <script>
    $(function () {
      $("#panel").css("opacity", "0.5");
      $("#panel").click(function () {
        $(this).animate({left: "+=500px", top: "100px"}, 3000);
        $(this).animate({height: "200px"}, 1000);
        $(this).animate({top: "-=50px"}, 1000).animate({width: "200px"}, 1000)

        $(this).animate({left: "400px", height: "300px", opacity: "1"}, 3000)
            .animate({top: "200px", width: "200px"}, 3000, function () {
              $(this).css("border", "5px solid blue");
            })
            .fadeOut("slow");
      });

      $(".stop").hover(function () {
        $(this).stop().animate({height: "200", width: "200"}, 1000).delay(1000);
      }, function () {
        $(this).stop().animate({height: "50", width: "50"}, 1000)
      });

      $(".stop1").hover(function () {
        $(this).stop(true).animate({height: "300"}, 1000).animate({width: "200"}, 1000);
      }, function () {
        $(this).stop(true).animate({height: "200"}, 1000).animate({width: "100"}, 1000)
      })
    })
  </script>
  <style>
    #panel, .stop, .stop1 {
      position: relative;
      width: 100px;
      height: 100px;
      border: 1px solid #0050D0;
      background: skyblue;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="panel">click me.</div>
<div class="stop">stop single animate</div>
<div class="stop1">stop combination animate</div>
</body>
</html>
